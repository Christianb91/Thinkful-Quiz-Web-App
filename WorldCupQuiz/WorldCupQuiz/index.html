<script>

    $(document).ready(function () {
        counter = 0
        cardcounter = 0
        /*--Hide Home div and show first question--*/
        $('#btnGo').click(function () {
            $('#divHome').animate({ left: '-100%' }, "fast");
            $('#divFirst').animate({ left: '40%' }, "fast");
            $('#lblHome').text('How much do you know about the world cup? Find out now');
            counter = 0
            cardcounter = 0
        });


     
        /*--On Submit go to second question--*/
        $('#btnFirst').click(function () {
            if ($('#1A').attr('checked')) {
                counter++
                
            } else
                alert('YELLOW CARD')
                cardcounter ++

            $('#divFirst').animate({ left: '-100%' }, "fast")
             $('#divSecond').animate({ left: '40%' }, "fast");
            })
        

    /*--On Submit go to third question--*/
        $('#btnSecond').click(function () {
            if (cardcounter >= 2) {
                alert('game over')

            }else if 

                ($('#2B').attr('checked')) {
                counter++
                alert(counter)
            } else
                alert('YELLOW CARD')
                cardcounter++

        $('#divSecond').animate({ left: '-100%'},"fast") 
        $('#divThird').animate({ left: '40%' }, "fast");
    })
    

        /*--On Submit go to fourth question--*/

            if ($('#3C').attr('checked')) {

                alert('YELLOW CARD')

        $('#divThird').animate({ left: '-100%' }, "fast")
        $('#divFourth').animate({ left: '40%' }, "fast");
    })

        /*--On Submit go to fifth question--*/

            if ($('#4A').attr('checked')) {
                counter++
                
            } else
                alert('YELLOW CARD')
                cardcounter++

        $('#divFourth').animate({ left: '-100%' }, "fast")
        $('#divFifth').animate({ left: '40%' }, "fast");
    })

        /*--On Submit show score--*/
        $('#btnFifth').click(function () {
            if ($('#5B').attr('checked')) {
                counter++
 
            } else
                alert('YELLOW CARD')
                cardcounter++

        $('#divFifth').animate({ left: '-100%' }, "fast")
        $('#divScore').animate({ left: '40%' }, "fast");
        $('#score').text(counter + "" + "!")
            alert(cardcounter)
    })

        /*--On Exit show home--*/
    $('#btnExit').click(function () {
        $('#divScore').animate({ left: '-100%' }, "fast")
        $('#divHome').animate({ left: '33%' }, "fast");
    })

    $('#btnRules').click(function () {
        $('#lblHome').text('Rules are simple. Miss a question, you get a yellow card. Miss 2, thats an automatic red and the game ends. Good Luck!');

    });



</script>
